---
title: LoonyBin
layout: default
---
<ul class="thumbnails">
{% for post in site.posts limit: 3 %}
  <li class="span4">
  <article class="thumbnail well">
    <div class="page-header">
      <h1>{{ post.title }}</h1>
    </div>
    <section class="caption">
      {{ post.content }}
    </section>
    <p>
      <a class="btn btn-primary btn-large" href="{{ post.url }}">
        Read
      </a>
    </p>
  </article>
  </li>
{% endfor %}
</ul>
